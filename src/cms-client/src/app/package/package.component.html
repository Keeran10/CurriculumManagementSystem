<div class="container">
    <div class="title">
        <h1>Welcome {{userName}}</h1>
        <h2>Here are your packages:</h2>
    </div>
    <div class="packages">
        <div *ngFor="let package of packages; let i = index" >
            <mat-card class="inner-container">
                <div class="left">
                    <span>Package {{package.id}}</span>
                    <div><a href="pipeline" (click)="packageSelect(package.id, 0)">Progress</a></div>
                    
                    <div *ngFor="let request of package.requests">
                        <a (click)="packageSelect(package.id, request.id)" href="editForm/{{request.originalId}}">Request: {{request.title}}</a>
                    </div>
                    <div>
                        <a (click)="packageSelect(package.id, 0)" href="search">Create new request</a>
                    </div>
                    <br><br>
                    <app-generic-file-uploader [documentName]="'Internal memo'"></app-generic-file-uploader>
                    <app-generic-file-uploader [documentName]="'Cover Letter A'"></app-generic-file-uploader>
                    <app-generic-file-uploader [documentName]="'Cover Letter B'"></app-generic-file-uploader>
                </div>
                <div class="right">
                    <button mat-raised-button color="primary" (click)="generatePdf(package.id, i)">Generate PDF</button>
                    <br><br>
                    <button mat-raised-button color="primary" *ngIf="isPdfAvailable[i]" (click)="viewPdf(package.id)">View PDF</button>
                    <br><br>
                    <button mat-raised-button color="primary">Submit for Approval</button>
                </div>
            </mat-card>
            <br>
        </div>
    </div>
    <button mat-raised-button color="primary" class="bottom" (click)="createNewPackage()" href="">Create new Package</button>
</div>
