<h1>Welcome User</h1>
<h2>Here are your packages:</h2>

<div *ngFor="let package of packages">
    <mat-card>
        <span>Package {{package.id}}</span>
        <div>Progress</div>
        
        <div *ngFor="let request of package.requests">
            {{request.id}}
            <a (click)="packageSelect(package.id, request.id)" href="editForm/{{request.originalId}}">request</a>
        </div>
        <div>
            <a (click)="packageSelect(package.id, 0)" href="search">Create new request</a>
        </div>
        <button mat-raised-button color="primary">Submit</button>
    </mat-card>
</div>
<button mat-raised-button color="primary" (click)="createNewPackage()">Create new Package</button>
