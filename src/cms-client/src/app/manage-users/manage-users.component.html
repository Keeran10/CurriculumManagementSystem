<body class="hg">
    <main class="hg__main">
        <mat-accordion class="headers-align">
            <mat-expansion-panel *ngFor="let user of users">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                    {{user.lastName}}, {{user.firstName}}
                    </mat-panel-title>
                    <mat-panel-description>
                    {{user.userType}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
            
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput [(ngModel)]="user.firstName">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput [(ngModel)]="user.lastName">
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select [(ngModel)]="user.userType">
                        <mat-option *ngFor="let type of userTypes" [value]="type">
                            {{ type }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput [(ngModel)]="user.email">
                </mat-form-field>
                
                <mat-form-field >
                    <mat-label>Password</mat-label>
                    <input matInput id="{{user.id}}" type="password" (focus)="invertPasswordShown(user.id)" (focusout)="invertPasswordShown(user.id)" [(ngModel)]="user.password">
                </mat-form-field>

            </mat-expansion-panel>
        </mat-accordion>

        
        <button mat-raised-button class="btn-large btn-submit" (click)="submitChanges()"><mat-icon>save</mat-icon> Save Changes</button>
        <h5 id="success">
            User Registration Successful.
        </h5>
        <h5 id="fail">
            User Registration Unsuccessful.
        </h5>
    </main>
</body>
