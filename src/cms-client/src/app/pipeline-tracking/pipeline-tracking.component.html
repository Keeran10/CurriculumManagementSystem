<body class="hg">
<header class="hg__header">
  <app-top-nav-bar></app-top-nav-bar>
</header>
<main class="hg__main">
<div class="container">

    <h2>Approval Pipeline Tracking Package (ID: #{{ id }})</h2>

    <table>
        <tbody *ngIf="approved != true">
            <tr *ngFor="let item of pipeline; let i=index">

                <td  *ngIf="i < packageLocation && item !== null">
                    <i *ngIf="i != 0" class="material-icons" id="vertical">
                        more_vert
                    </i>
                    <br />
                    <i class="material-icons">
                        assignment_turned_in
                    </i>
                </td>

                <td  *ngIf="i == packageLocation && item !== null">
                    <i *ngIf="i != 0" class="material-icons" id="vertical">
                        more_vert
                    </i>
                    <br />
                    <i class="material-icons">
                        lock
                    </i>
                </td>

                <td  *ngIf="i > packageLocation && item !== null">
                    <i *ngIf="i != 0" class="material-icons" id="vertical">
                        more_vert
                    </i>
                    <br />
                    <i class="material-icons">
                        crop_din
                    </i>
                </td>

                <td>
                    <div class="item" >{{ item }}</div>
                    <div *ngIf="i == packageLocation && correctUser==true && userAllowedToEdit==true" class="status">package (<button class="view" (click)="packageSelect(packageId)">edit</button>||<button class="view" (click)="viewPdf()">view</button>||<button class="view" (click)="packageReview(packageId)">review</button>)</div>
                    <div *ngIf="i == packageLocation && correctUser==true && userAllowedToEdit==false" class="status">package under review... (<button class="view" (click)="viewPdf()">view</button>)</div>
                    <div *ngIf="i < packageLocation" class="status">package (<button class="view" (click)="viewPdf()">view</button>)</div>
                    <div *ngIf="i == packageLocation && correctUser==false" class="status">package under review...</div>
                </td>

                </tr>
            </tbody>
            <tbody *ngIf="approved==true">
                <br />
                Package #{{ id }} has been approved and is no longer in the approval pipeline.
            </tbody>
    </table>
</div>
</main>
<footer class="hg__footer">
  <app-footer></app-footer>
</footer>
</body>
