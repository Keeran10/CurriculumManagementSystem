<div class="container">

    <h2>Approval Pipeline Tracking Package (ID: #{{ id }})</h2>

    <table>
        <tbody>
            <tr *ngFor="let item of pipeline; let i=index">
              
                <td  *ngIf="i < packageLocation && item !== null">
                    <i *ngIf="i != 0" class="material-icons" id="vertical">
                        more_vert
                    </i>
                    <br />
                    <i class="material-icons">
                        assignment_turned_in
                    </i>
                </td>
              
                <td  *ngIf="i == packageLocation && item !== null">
                    <i *ngIf="i != 0" class="material-icons" id="vertical">
                        more_vert
                    </i>
                    <br />
                    <i class="material-icons">
                        lock
                    </i>
                </td>
                
                <td  *ngIf="i > packageLocation && item !== null">
                    <i *ngIf="i != 0" class="material-icons" id="vertical">
                        more_vert
                    </i>
                    <br />
                    <i class="material-icons">
                        crop_din
                    </i>
                </td>

                <td>
                    <div class="item" >{{ item }}</div>
                    <div *ngIf="i < packageLocation" class="status">package (edit | <button class="view" (click)="viewPdf()">view pdf</button>)</div>
                    <div *ngIf="i == packageLocation" class="status">package under review...</div>
                </td> 

                </tr>
            </tbody>
    </table>
</div>
