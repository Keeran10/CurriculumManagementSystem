<table class="list-table">
    <tbody>
        <strong>{{ coreName }}</strong>
        <tr>
            <div >
                <div *ngFor="let c of printedCourses; let i = index">
                <br class="courseLinks">
                <span class="link" (click)="navigateToEditFormEdited(c.id)">
                    <td class="courseNumberLeft" align="left">{{ c.name }} {{c.number}}</td>
                    <td class="courseTitle"> {{c.title}}</td>
                    <td class="courseCredits">{{c.credits.toFixed(2)}} </td>
                    <td class="deleteCourse" align="right" (click)="removeCourseFromCore(c)">
                        <font color="red" style="cursor: pointer;">[x]</font>
                    </td>
                </span>
                </div>
            </div>
        </tr>
    </tbody>

    <br>

    <span>
        <mat-form-field>
            <input class="full-width" type="text" placeholder="Add a course to core" matInput
            [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let course of allCourses" [value]="course.title">
                {{course.name}} {{course.number}} {{course.title}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button class="add-button" mat-raised-button color="primary" (click)="addCourseToCore()">
        Add
        </button>
    </span>

</table>
