<body class="hg">
<header class="hg__header">
  <app-top-nav-bar></app-top-nav-bar>
</header>
<main class="hg__main">
<h2>Packages requesting approval:</h2>
<div class="container">
    <table class="half">
        <tbody>
            <tr id="empty">No packages to display currently...</tr>
            <tr *ngFor="let package of packages">
                <td>
                    <mat-card class="packages">
                        <mat-card-title>Package #{{ package.id }} </mat-card-title>
                        <mat-card-content>
                            <button class="option" mat-button color="primary" (click)="viewPDF(package.id)">view PDF</button>
                            <button class="option" mat-button color="primary" (click)="packageSelect(package.id)">edit</button>
                            <br />
                            <mat-form-field class="rationale" color="warn">
                                <textarea matInput #val placeholder="Please provide rationale for package #{{package.id}}"></textarea>
                            {{value}}
                            </mat-form-field>
                        </mat-card-content>
                        <div class="buttons">
                            <button mat-button (click)="accept(package.id, val.value)">Accept</button>
                            <button mat-button color="warn" (click)="decline(package.id, val.value)">Decline</button>
                        </div>
                    </mat-card>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</main>
<footer class="hg__footer">
  <app-footer></app-footer>
</footer>
</body>
