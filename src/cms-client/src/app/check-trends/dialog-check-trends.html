<div mat-dialog-content>
  <div>
    <div *ngFor="let article of data.articles; let i=index">
      <p *ngIf="article.source.name != ''"><span style="font-weight: bold;">Source: </span> {{article.source.name}}</p>
      <p><span style="font-weight: bold;">Author: </span> {{article.author}}</p>
      <p><span style="font-weight: bold;">Title: </span> {{article.title}}</p>
      <p><span style="font-weight: bold;">Description: </span> {{article.description}}</p>
      <p><span style="font-weight: bold;">URL: </span> <a href="{{article.url}}">{{article.url}}</a></p>
      <p><img src="{{article.urlToImage}}" height="200" width="300"></p>
      <p><span style="font-weight: bold;">Published: </span> {{article.publishedAt}}</p>
      <p>{{article.content}}</p>
      <hr>
    </div>
  </div>

  <ng-template [ngIf]="data.articles == null">
    <p style="color:red;font-style:italic">No trends have been found.</p>
  </ng-template>
  <br>
</div>

<div mat-dialog-actions>
  <button style="margin-top: 10px" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>OK</button>
</div>
