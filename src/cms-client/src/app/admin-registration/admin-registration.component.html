<body class="hg">
    <header class="hg__header">
    </header>
    <main class="hg__main">
      <app-top-nav-bar></app-top-nav-bar>
    <div class="top-container">
    <h1>Register User Below:</h1>
    </div>
    <br><br>
    <div class="middle-container">
    <div *ngIf="isLoginError" class="red-text center error-message">
      <i class="material-icons">error</i> Incorrect username or password
    </div>
    <form class="example-form" #loginForm="ngForm" (ngSubmit)="OnSubmit(FirstName.value, LastName.value, userType.value, UserName.value, Password.value)">
        <mat-form-field class="example-full-width">
            <input matInput type="text" #FirstName ngModel name="FirstName" value="FirstName" placeholder="First Name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" #LastName ngModel name="LastName" value="LastName" placeholder="Last Name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>User Type</mat-label>
            <mat-select #userType>
                <mat-option *ngFor="let i of userTypes" [value]="i">
                  {{ i }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" #UserName ngModel name="UserName" value="UserName" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="password" #Password ngModel name="Password" value="Password" placeholder="Password" required>
        </mat-form-field>
      <div class="row">
        <div class="input-field col s12">
          <button mat-raised-button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit"><mat-icon>account_circle</mat-icon> Register</button>
        </div>
      </div>
      <h5 id="success">
        User Registration Successful.
      </h5>
      <h5 id="fail">
        User Registration Unsuccessful.
      </h5>
    </form>
    </div>
    </main>
    <footer class="hg__footer">
    <app-footer></app-footer>
    </footer>
</body>
